<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            /* O gradiente azul da imagem */
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-login {
            background-color: #1e40af;
            color: white;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover { background-color: #15359a; color: white;}
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="mb-4 text-primary">
            <i class="fas fa-graduation-cap fa-3x"></i>
        </div>
        <h4 class="fw-bold mb-1">Sistema de Matrículas</h4>
        <p class="text-muted mb-4">Faça login para continuar</p>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-start" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% if form.errors %}
            <div class="alert alert-danger text-start">
                <small>Usuário ou senha incorretos.</small>
            </div>
        {% endif %}
        <form action="" method="POST"> 
            {% csrf_token %}
            <div class="text-start mb-3">
                <label class="form-label">Nome do Usuário</label>
                <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>

            <div class="text-start mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <div class="text-start mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lembrar">
                    <label class="form-check-label text-muted" for="lembrar">Lembrar-me</label>
                </div>
                <p style="margin:0;" class="text-muted">Cadastre-se <a href='{% url "register" %}'>aqui</a></p>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login">Entrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
