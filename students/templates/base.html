<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        
        /* Sidebar Estilo Dark Blue */
        .sidebar {
            min-height: 100vh;
            background-color: #0d1b2a; /* Azul escuro profundo */
            color: #fff;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #b0b8c1;
            padding: 15px 20px;
            font-size: 1rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: #1b263b;
            border-left: 4px solid #3a86ff;
        }
        .sidebar i { width: 25px; }
        
        /* Conteúdo Principal */
        .main-content { padding: 30px; }
        
        /* Cards */
        .stat-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .icon-box {
            width: 50px; height: 50px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
            <div class="text-center mb-4">
                <h4><i class="fas fa-graduation-cap"></i> Matrículas</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link {% if active == 'dash' %}active{% endif %}" href="{% url "dashboard" %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link {% if active == 'stu' %}active{% endif %}" href="{% url "students" %}"><i class="fas fa-users"></i> Alunos</a></li>
                <li class="nav-item"><a class="nav-link {% if active == 'cour' %}active{% endif %}" href="{% url "courses" %}"><i class="fas fa-book"></i> Cursos</a></li>
                <li class="nav-item"><a class="nav-link {% if active == 'fina' %}active{% endif %}" href="#"><i class="fas fa-file-invoice-dollar"></i> Financeiro</a></li>
                <li class="nav-item mt-5"><a class="nav-link text-danger" href="/"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
