<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            /* O gradiente azul da imagem */
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-login {
            background-color: #1e40af;
            color: white;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover { background-color: #15359a; color: white;}
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4 text-primary">
            <i class="fas fa-graduation-cap fa-3x"></i>
        </div>
        <h4 class="fw-bold mb-1">Sistema de Matrículas</h4>
        <p class="text-muted mb-4">Cadastre-se</p>
        
        <form action="/dashboard/"> <div class="text-start mb-3">
                <label class="form-label">Nome de usuário</label>
                <input type="username" class="form-control" placeholder="Digite seu usuário">
            </div>
            <div class="text-start mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha">
            </div>
            
            <div class="text-start mb-4">
                <p class="text-muted">Fazer <a href="{% url "login" %}">login</a>?</p>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-login">Cadastrar</button>
            </div>
        </form>
    </div>

</body>
</html>
